<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul>
                <li>item 1</li>
                <li>item 2</li>
            </ul>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $("ul").after("<li>item 3</li>");
    </script>
</body>

</html>
