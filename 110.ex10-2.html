<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10-2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .box,
        .box2 {
            width: 500px;
            height: 500px;
            border-radius: 5%;
            background: rgb(233, 233, 233);
        }
        
        .box2 {
            display: flex;
            flex-wrap: wrap;
        }
        
        .color-selector {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            margin: 25px 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="my-5 text-center">
            <span>EX10 效果: 點擊顏色圓型，左邊出現相同顏色</span>
        </div>
        <div class="row justify-content-between">
            <div class="box">
            </div>
            <div class="box2">
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        // const elements = document.querySelectorAll('.autobg');

        // Array.from(elements).forEach((element, index) => {
        //     element.style.backgroundImage = getRBGA();
        // });

        for (let i = 0; i < 12; i++) {
            $('.box2').append(`<div class="color-selector autobg"></div>`);
        }

        $('.autobg').each(function(index, item) {
            item.style.backgroundImage = getRBGA();
        });

        $('.box2').on('click', '.color-selector', function() {
            const myColor = $(this).css('background');
            $('.box').css('background', myColor);
        });
    </script>
</body>

</html>
