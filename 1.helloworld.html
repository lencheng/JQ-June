<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        h1 {
            color: cadetblue;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.js"></script>

    <script>
        // 這裡執行 JS 或 jQuery
        // 記得要先引用jQuery檔
        $('h1').css('color', 'brown');
        $('.box').css('background-color', 'burlywood');
        $('.box').css('width', '200px');
        $('.box').css('height', '300px');
    </script>
</body>

</html>
