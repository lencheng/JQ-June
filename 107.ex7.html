<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
            transition: .5s;
        }
        
        .wrap {
            width: 100%;
            height: 50px;
            background-color: rgb(133, 133, 133);
            position: fixed;
            top: 0;
        }
        
        .box {
            width: 0%;
            height: 50px;
            background-color: black;
        }
        
        .img-wrap {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 200px;
            left: 100px;
            overflow: hidden;
            transform: translate(0, 200px);
            transition: .3s;
            opacity: 0;
        }
        
        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="img-wrap">
            <img src="./img/img3.png" alt="">
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        console.log($('body').height());

        $(window).scroll(function() {
            // const percentage = Math.floor(($(window).scrollTop() / ($('body').height() - $(window).height())) * 100);
            const percentage = (($(window).scrollTop() / ($('body').height() - $(window).height())) * 100);

            // console.log(percentage + '%');
            // console.log($('body').height(), $(window).height());

            $('.box').css('width', percentage + '%');

            if ($(window).scrollTop() > $(window).height() * 0.5 && $(window).scrollTop() <= $(window).height()) {
                $('body')
                    .css('background-color', 'black')
                $('.img-wrap')
                    .css('transform', 'translate(0 , 0)')
                    .css('opacity', '1')
            } else if ($(window).scrollTop() > $(window).height() && $(window).scrollTop() <= $(window).height() * 1.5) {
                $('body')
                    .css('background-color', 'pink')
                $('.img-wrap')
                    .css('transform', 'translate(0 ,0)')
                $('.img-wrap img')
            } else {
                $('body')
                    .css('background-color', 'white')
                $('.img-wrap')
                    .css('transform', 'translate(0, 200px)')
                    .css('opacity', '0')
            }
        });
    </script>
</body>

</html>
