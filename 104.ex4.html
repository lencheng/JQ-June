<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <style>

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <ul class="col-12">
                <li>點擊按鈕之後自動輸入預先設定好的使用者資料</li>
            </ul>
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck">Check me out to see password</label>
                </div>
                <button type="button" class="btn btn-info auto-input">Auto input</button>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.auto-input').click(function() {
            // console.log('hi');
            $('#exampleInputUsername').val('Leo');
            $('#exampleInputEmail').val('leo@gmail.com');
            $('#exampleInputPassword').val('12345678');
        });
        $('#exampleCheck').click(function() {
            if ($(this).prop('checked')) {
                $('#exampleInputPassword').attr('type', 'text');
            } else {
                $('#exampleInputPassword').attr('type', 'password');
            }
        })
    </script>
</body>

</html>
