<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var function</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <button class="btn btn-info">Click</button>
            <h1>0</h1>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.btn').click(function() {
            console.log('Hello!');
            let h1Text = $('h1').text();

            console.log('h1 =', h1Text + 1); // h1 = 01

            // 轉型：先把字串轉為數字, 再計算
            // 字串轉數字, 有幾種做法：
            // 1. parseInt(), 放入字串, 輸出整數型態
            console.log('h1 =', parseInt(h1Text) + 1); // h1 = 1

            // 2. 利用 JS 會自動轉型的機制, 再字串前加上 +,
            // 讓他以為我們要計算, 會自動的把字串轉為數字
            console.log('h1 =', +h1Text + 1); // h1 = 1

            // 3. 利用 JS 會自動轉型的機制, 再字串前加上 *1,
            // 這邊真的有進行計算, 會把字串轉為數字
            console.log('h1 =', h1Text * 1 + 1); // h1 = 1

            $('h1').text(+h1Text + 1); // 把h1加1
        });
    </script>
</body>

</html>
