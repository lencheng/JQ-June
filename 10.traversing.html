<body>
    <div class="container">
        <div class="row">

                <tr>

            </table>
            <h1>h1</h1>
            <h5>h5</h5>
            <script src="./js/jquery-3.6.0.js"></script>
            <script>
                // $('td').css('background', 'burlywood').css('color', 'white').eq(2).css('background', 'khaki').css('color', 'brown');
                $('td').eq(2).css('background', 'khaki');
                $('td').even().eq(3).css('background', 'burlywood')
                $('td').first().css('background', 'cadetblue');
                $('td').last().css('background', 'cornflowerblue');
                $('td').odd().first().css('background', 'olive');
                $('td').odd().last().css('background', 'olive');
            </script>
        </div>
    </div>
