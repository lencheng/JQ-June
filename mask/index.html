    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $.ajax({
                method: "GET",
                url: "./mask.json",
                dataType: "json"
            })
            .done(function(data) {
                console.log("Data Saved: ", data);
                data.forEach(function(item) {
                    $('.mask').append(`
                    <div class="col-3">
                        <div class="card">
                            <img src="./img/${item.image}" alt="">
                            <div class="card-body">
                                <h5>${item.name}</h5>
                                <div class="d-flex justify-content-between">
                                    <p>$${item.price}</p>
                                    <div class="btn-wrap">
                                        <button class="btn btn-info"><i class='bx bxs-heart'></i></button>
                                        <button class="btn btn-info"><i class='bx bxs-cart' ></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `)

                });
            });
    </script>
