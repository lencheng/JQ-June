<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // Object物件
        // key:value組成的資料
        // Object 物件 沒順序 取得資料用key

        // Array 陣列 有順序 取得資料用array[]

        const myObject = {
            name: 'Leo',
            email: 'leo@gmail.com',
            age: '20',
            phone: '0912345678',
            class: ['HTML', 'CSS', 'JQuery'],
            sayHi: function() {
                console.log('hi');
            }
        }

        console.log(myObject.name);
        console.log(myObject.email);
        console.log(myObject.class[1]);
        console.log(myObject['age']);
        console.log(myObject['phone']);
        console.log(myObject['class']);

        myObject.sayHi();
    </script>

</body>

</html>
