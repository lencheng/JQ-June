<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detach</title>
</head>

<body>
    <div class="container">
        <div class="row flex-column">
            <button class="detach">detach</button>
            <button class="paste">paste</button>
            <div class="hello">Hello World</div>
            <div class="hello hello1">Hello World1</div>
            <div class="hello2">Hello World2</div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // let isDetached = false;
        let myContent = null; // 空值
        let index = 0;

        $(".detach").click(function() {
            myContent = $(".row div").detach();
        });
        $(".paste").click(function() {
            $('.row').append(myContent);
        });
    </script>
</body>

</html>
