<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <ul class="col-12">
                <li>點擊 div 後讓後面背景顏色都變成 lightblue</li>
            </ul>
            <div class="col-3 box">box1</div>
            <div class="col-3 box">box2</div>
            <div class="col-3 box">box3</div>
            <div class="col-3 box">box4</div>
            <div class="col-3 box">box5</div>
            <div class="col-3 box">box6</div>
            <div class="col-3 box">box7</div>
            <div class="col-3 box">box8</div>
            <div class="col-3 box">box9</div>
            <div class="col-3 box">box10</div>
            <div class="col-3 box">box11</div>
            <div class="col-3 box">box12</div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.box').click(function() {
            // console.log('hi', $('this'));
            $(this)
                .nextAll()
                .css("background", "lightblue")
                .end()
                .css("background", "lightblue");
        });
    </script>
</body>

</html>
