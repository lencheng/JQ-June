<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px;
            line-height: 100px;
            text-align: center;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
            <div class="box">box5</div>
            <div class="box">box6</div>
            <!-- <div class="box">box7</div>
            <div class="box">box8</div>
            <div class="box">box9</div>
            <div class="box">box10</div> -->
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.box:nth-child(1)').css('background', 'cornflowerblue');
        $('.box:nth-child(2)').css('background', 'cadetblue');
        $('.box:nth-child(3)').css('background', 'olive');
        $('.box:nth-child(4)').css('background', 'khaki');
        $('.box:nth-child(5)').css('background', 'burlywood');
        $('.box:nth-child(6)').css('background', 'brown');
        // $('.box:nth-child(7)').css('background', 'cadetblue');
        // $('.box:nth-child(8)').css('background', 'cadetblue');
        // $('.box:nth-child(9)').css('background', 'cadetblue');
        // $('.box:nth-child(10)').css('background', 'cadetblue');
    </script>
</body>

</html>
