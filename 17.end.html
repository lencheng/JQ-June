<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>end</title>
</head>

<body>
    <ul class="first">
        <li class="a1 ">list item 1</li>
        <li>list item 2</li>
        <li class="a2">list item 3</li>
    </ul>
    <ul class="second">
        <li class="b1 ">list item 1</li>
        <li>list item 2</li>
        <li class="b2">list item 3</li>
    </ul>
    <ul class="three">
        <li class="c1 ">list item 1</li>
        <li>list item 2</li>
        <li class="c2">list item 3</li>
    </ul>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $("ul.first")
            .find(".a1")
            .css("background-color", "olive")
            .end()
            .find(".a2")
            .css("background-color", "cornflowerblue")
            .end()
            .css('border', '1px solid brown')
            .next()
            .css('border', '1px solid burlywood')
            .find(".b2")
            .css("background-color", "cadetblue");
        $("ul.three")
            .find('.c1')
            .next()
            .next()
            .css("background-color", "khaki")
            .end()
            .css("background-color", "burlywood")
            .end()
            .css("background-color", "brown")
            .end()
            .css('border', '1px solid khaki');
    </script>
</body>

</html>
