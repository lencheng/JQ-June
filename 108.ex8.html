    <style>
        body {
            background: #000;
        }
        
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #111;
            margin: 0 auto;
            position: relative;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: lightpink;
            position: absolute;
            top: 0;
            left: 200px;
        }
        
        .fas {
            color: lightpink;
        }
    </style>
</head>

<body>
    <div class="wrap mt-5">
        <div class="box">

        </div>

    </div>
    <div class="py-5 text-center">
        <div class="py-1">
            <button id="up" class="btn btn-dark">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>
        <div class="py-1">
            <button id="left" class="btn btn-dark mx-4">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-dark mx-4">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
        <div class="py-1">
            <button id="down" class="btn btn-dark">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).on('keydown', function() {
            if (event.which === 39) {
                // console.log('right');
                if (parseInt($('.box').css("left")) >= 700) {
                    return
                }
                $('.box').css("left", "+=50")
            }
            if (event.which === 37) {
                // console.log('left');
                if (parseInt($('.box').css("left")) <= 0) {
                    return
                }
                $('.box').css("left", "-=50")
            }
            if (event.which === 38) {
                // console.log('up');
                if (parseInt($('.box').css("top")) <= 0) {
                    return
                }
                $('.box').css("top", "-=50")
            }
            if (event.which === 40) {
                // console.log('down');
                if (parseInt($('.box').css("top")) >= 300) {
                    return
                }
                $('.box').css("top", "+=50")
            }
        });
